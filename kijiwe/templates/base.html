{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link href ="{% static "css/base.css"  %}" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="logo">Kijiweni.</span>
      </div>
      <div class="slide">
        <div class="dashA">
        {% if request.user.is_authenticated %}
        <ul class="nav">
          <li{% if section == "dashboard" %}{% endif %}>
            <a href="{% url "dashboard" %}">My Dashboard</a>
          </li>
          <li{% if section == "images" %}{% endif %}>
            <a href="">Images</a>
          </li>
          <li{% if section == "people" %}{% endif %}>
            <a href="">People</a>
          </li>
        </ul>
        {% endif %}
        </div>
        <div class="dashB">
          <span class="user">
            {% if request.user.is_authenticated %}
            Hello {{ request.user.first_name }},
            <a href="{% url "logout" %}">Logout</a>
            {% else %}
            <a href="{% url "login" %}">Login</a>
            {% endif %}
          </span>
        </div>
      </div>
      <div id="content">
        {% block content%}
        {% endblock %}
      </div>
    </div>
  </body>
</html>
