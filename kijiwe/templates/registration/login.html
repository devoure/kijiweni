{% extends "base.html" %}

{% block title %}Log-in{% endblock %}
{% block content %}
{% if form.errors %}
<div class="error">
<p>
Your username or password didn't match.</br>
Please try again.
</p>
</div>
{% endif %}

<div class="form">
<h1>Log in.</h1>
<p>Please, use the following form to log in:</p>
<form id="form_content" action="{% url 'login' %}" method="post">
  {{form.as_p}}
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}"/>
  <p><input type="submit" value="Log in"></p>
</form>
</div>
{% endblock %}
