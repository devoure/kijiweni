{% extends "base.html" %}

{% block title %}Change your password{% endblock %}
{% block content %}
<div class="form">
<h1>Change your password.</h1>
<p>Please, use the form below to change your password:</p>
<form id="form_content" method="post">
  {{form.as_p}}
  <p><input type="submit" value="Change"></p>
  {% csrf_token %}
</form>
</div>
{% endblock %}
